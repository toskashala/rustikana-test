<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <script defer src="dashboard.js"></script>
</head>
<body>
    <div class="container mt-5">
        <header class="d-block justify-content-center text-center align-items-center mb-4">
            <div class="logo">
                <img src="img/Logo-Rustikana-600px.png" alt="">
            </div>
            <h1>Orders Dashboard</h1>
            <button id="logout-btn" class="btn position-absolute top-right">Log out</button>
        </header>
        <main>
            <div id="table-number-list" class="row mb-4">
                <!-- Table numbers will be dynamically populated here -->
            </div>
            <div id="order-details" class="row mb-4">
                <!-- Order details will be dynamically populated here -->
            </div>
            <div id="order-list" class="row">
                <!-- Orders will be dynamically populated here -->
            </div>
        </main>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
