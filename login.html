<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="notification-container"></div>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="first-div">
            <div id="inner-1" class="inner-div">ROCK KAFANA</div>
            <div id="inner-2" class="inner-div">Rustikana Rock 2.0</div>
        </div>
            
    
        <div class="login-container d-flex">
            <div class="col-md-6 bg-image"></div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div>
                    <h2 id="login-title" class="text-center mb-4">Log in</h2>
                    <form id="login-form">
                        <div class="form-group position-relative">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username:" required>
                            <span class="form-icon"><img src="img/person.png" alt="User Icon"></span>
                        </div>
                        <div class="form-group position-relative">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password:" required>
                            <span class="form-icon"><img src="img/lock.png" alt="Lock Icon"></span>
                        </div>
                        <button type="submit" class="btn btn-block custom-btn">Enter</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
